<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="parent-container">
        <div class="shadow-bar bar1"></div>
        <div class="main">
            <div class="side-bar">
                <div class="logo"><img class="icons"src="icons/land-plots.png" 
                    alt="home icon"> Dashboard</div>
                <div class="menu">
                    <div><img src="icons/home.png" alt="home icon"> Home</div>
                    <div><img src="icons/card-account-details-outline.png" alt="profile icon"> Profile</div>
                    <div><img src="icons/comment.png" alt="message icon"> Message</div>
                    <div><img src="icons/clock-time-three.png" alt="history icon"> History</div>
                    <div><img src="icons/file-multiple-outline.png" alt="tasks icon"> Tasks</div>
                    <div><img src="icons/account-group.png" alt="communities icon"> Communities</div>
                </div>
                <div class="info">
                    <div><img src="icons/cog.png" alt="settings icon"> Settings</div>
                    <div><img src="icons/tooltip-question.png" alt="support icon"> Support</div>
                    <div><img src="icons/marker-check.png" alt="privacy icon"> Privacy</div>
                </div>   
            </div>
            <div class="header">
                <div class="header-top">
                    <div class="left-side">
                        <img src="icons/magnify.png" alt="search">
                        <div class="search-bar"></div>
                    </div>
                    <div class="right-side">
                        <img src="icons/bell-ring-outline.png" alt="notifications">
                        <img src="icons/profile-icon215.jpeg" alt="profile">
                        <h3>Morgan Oakley</h3>
                    </div>
                </div>
                <div class="header-bottom">
                    <div class="greeting">
                        <img class="big-icon" src="icons/profile-icon215.jpeg" alt="profile">
                        <div class="greeting-paragraph">
                            <p>Hi there,</p>
                            <h2>Morgan Oakley (@morgan)</h2>
                        </div>
                    </div>
                    <div class="buttons">
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>
                </div>
            </div>
            <div class="hero"></div>
        </div>
        <div class="shadow-bar bar2"></div>
    </div>
</body>
</html>
